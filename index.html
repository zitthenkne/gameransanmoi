<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhà mik cú tui dớiiiiiii</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="main-menu">
            <h1>Nhà mik cú tui dớiiiiiii</h1>
            <button id="new-game-btn">Bắt Đầu Hành Trình</button>
        </div>

        <div id="world-map-screen" class="hidden">
            <h2>Bản Đồ Hành Tr trình</h2>
            <div id="level-selection-container"></div>
            <button id="map-back-to-menu-btn">Về Menu Chính</button>
        </div>
        
        <div id="game-area" class="hidden">
            <div id="hud"><span>Điểm: </span><span id="score">0</span></div>
            <canvas id="game-canvas" width="800" height="600"></canvas>
            
            <div id="mobile-controls">
                <button id="ctrl-up" class="d-pad-btn">▲</button>
                <div class="middle-controls">
                    <button id="ctrl-left" class="d-pad-btn">◄</button>
                    <button id="ctrl-right" class="d-pad-btn">►</button>
                </div>
                <button id="ctrl-down" class="d-pad-btn">▼</button>
            </div>
        </div>

        <div id="story-screen" class="hidden">
            <img id="story-image" src="" alt="Cảnh truyện"/>

            <div id="narrative-box" class="hidden">
                <p id="narrative-text"></p>
            </div>

            <div id="dialogue-box" class="hidden">
                <p id="dialogue-npc-name"></p>
                <p id="dialogue-text"></p>
                <button id="dialogue-next-btn">Tiếp theo</button>
            </div>
            <button id="story-next-btn" class="next-btn-overlay">Tiếp theo &gt;</button>
        </div>

        <div id="game-over-screen" class="hidden">
            <h2>Thua Rồi!</h2>
            <p>Điểm của bạn: <span id="final-score">0</span></p>
            <button id="retry-btn">Chơi Lại</button>
        </div>
        
        <div id="level-complete-screen" class="hidden">
            <h2>Hoàn Thành!</h2>
            <p>Bạn đã tìm thấy một kỷ vật! Hãy xem đó là gì nhé.</p>
            <div class="level-complete-buttons">
                <button id="view-keepsake-btn">Xem Kỷ Vật</button>
                <button id="next-level-btn">Về Bản Đồ</button> 
            </div>
        </div>

        <div id="letter-screen" class="hidden">
            <h3 id="letter-title"></h3>
            <img id="letter-image" src="" alt="Kỷ vật" class="hidden"/>
            <p id="letter-text"></p>
            <div class="letter-buttons">
                <button id="letter-next-level-btn">Chơi Màn Tiếp</button>
                <button id="close-letter-btn">Đóng</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
    
</body>
</html>
